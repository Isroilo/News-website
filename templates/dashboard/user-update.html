{% extends 'front/base.html' %}
{% load static %}
{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
      <div class="row">
      <div class="col-lg-12 ">
        <form class="card" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="card-body">
            <h3 class="card-title">Edit Profile</h3>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control"  value="{{user.username}}" name="username">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" value="{{user.email}}" name="email">
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="form-label">Ism</label>
                  <input type="text" class="form-control"  value="{{user.first_name}}" name="first_name">
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="form-label">Familiya</label>
                  <input type="text" class="form-control" value="{{user.last_name}}" name="last_name">
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div class="form-group">
                  <label class="form-label">Avatar</label>
                  <input type="file" class="form-control"name='avatar'>
                </div>
              </div>
              {% if user.is_staff == True %}
              <div class="col-sm-4 col-md-4">
                {% if user.is_staff == True %}
                <div class="form-group">
                  <label class="form-label">Staff status</label>
                  <input type="checkbox" checked name='staff'>
                </div>
                {% else %}
                <div class="form-group">
                  <label class="form-label">Staff status</label>
                  <input type="checkbox" value="{{ user.is_staff }}" name='staff'>
                </div>
                {% endif %}
              {% endif %}
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input type="text" class="form-control" placeholder="******" name="password">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Password takrorlang</label>
                  <input type="text" class="form-control" placeholder="*****" name="password_confirm">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-0">
                  <label class="form-label">About Me</label>
                  <textarea rows="5" class="form-control" name="bio">{{user.bio}}</textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary">O`zgartirish</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
